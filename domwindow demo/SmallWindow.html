<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="jquery-ui-themeroller.css" type="text/css" media="screen" />

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.2.6/jquery.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.5.2/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../js/jquery.DOMWindow.js"></script>


    <style>
        body,html{padding:0;}
        body,html{margin:0;}
        h3{ color:#666666; margin-top:30px; padding:10px 5px; background:#FFFFCC;}
        pre, code{padding:0; margin:0}
        .required{color:#990000;}
        .doNotUse{color:#CCCCCC;}
        dl{padding-bottom:3px;}
        .nav{text-align:right;padding:0;margin:0;}
        code{ *font-size:12px;}
    </style>

</head>
<body>
<hr /><!--/////////////////////////////////////////////////////////////////////////////////////////////////////////////-->

<h4>Example 6</h4>
<div id="example6" class="tabContainer">
    <div id="example-6-tab-2" style="overflow:auto">
        <p><a href="#inlineContentExample6" class="example6DOMWindow">Open DOM Window</a> | <a href="#inlineContent" class="example6DOMWindowClose">Close DOM Window</a></p>
        <script type="text/javascript">
            $('.example6DOMWindow').openDOMWindow({
                height:100,
                positionType:'anchored',
                anchoredClassName:'exampleWindow6',
                anchoredSelector:'.example6DOMWindow',
                positionTop:20,
                eventType:'click',
                draggable:1,
                loader:1,
                loaderImagePath:'animationProcessing.gif',
                loaderHeight:16,
                loaderWidth:17
            });
            $('.example6DOMWindowClose').closeDOMWindow({anchoredClassName:'exampleWindow6',eventType:'click'});
        </script>
        <div id="inlineContentExample6" style="display:none"><p>Hello.</p></div>
    </div>


</div>

</body>
</html>
